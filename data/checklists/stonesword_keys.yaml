title: 石剑钥匙&小恶魔封印
id: stonesword
icon: /img/icons/keys/00228.png
description: '石剑钥匙是一种消耗性的关键道具，能够打开小恶魔像的封印，通常封印着战利品、地下城或可选路径。在游戏中最多可以找到81把石剑钥匙，如果选择作为遗物再多2把。然而，打开所有小恶魔像的封印只需要46个。每个小恶魔像都需要1到2把钥匙，唯一的区别就是通过外形确认:
  大多数小恶魔像上已经插有一把钥匙了，这意味着你只需要消耗一把。'
